# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
      natural_scroll = no
    }

    #sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    #sensitivity = -.2 # -1.0 - 1.0, 0 means no modification.
    # left_handed = true
    numlock_by_default = true
}

device {
  name = razer-razer-naga-left-handed-edition
}

device {
  name = logitech-mx-ergo-1
  sensitivity = -0.4
}
device {
  name = logitech-g305
  # swap_buttons=1 # Switches RMB and LMB
  # sensitivity = -0.8
}
device {
  name = wireless-controller-touchpad 
  enabled = false
}
device {
  name = elan1201:00-04f3:3098-touchpad
  #enabled = false
  enabled = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border=rgb(BD93F9)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}


# =========================================================================================================
# -------------
# | EYE CANDY |
# -------------

misc {
    disable_hyprland_logo = yes
    # enable_swallow = true
    # swallow_regex = ^(Alacritty|kitty)$
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    #inactive_opacity = 0.8
    #dim_inactive = true

    shadow {
      enabled = true
      range = 10
      render_power = 3
      color = rgba(1a1a1aee)
    }

    blur {
      enabled = true
      size = 7
      passes = 4
      new_optimizations = true
      #blurls = lockscreen
    }
}

group {
    groupbar {
      col.active = rgb(BD93F9) 
      col.inactive = rgb(6272A4)
      col.locked_active = rgb(BD93F9)
      col.locked_inactive = rgb(6272A4)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # no_gaps_when_only = yes
    force_split = 0
    preserve_split = true
    # split_width_multiplier = 0
}
# master {
# # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     no_gaps_when_only = yes
#     new_is_master = true
#     allow_small_split = true
